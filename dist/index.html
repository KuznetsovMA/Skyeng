<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <title>skyeng</title>
<link href="style.css" rel="stylesheet"></head>

<body>
    <div class="wrapper hidden"></div>
    <div class="popup hidden">
        <button class="popup__close"></button>
        <span class="popup__title">
            Confirmation
        </span>
        <button class="button">Confirm and pay</button>
    </div>
    <div class="container">
        <section class="tariffs">
            <ul class="tariffs-list">
                <li class="tariffs-list__item tariff">
                    <button class="tariff__wrapper">
                        <img src="assets/images/device.svg?a6e91886405b3cab9e748f2428549120" alt="Mobile" class="tariff__image">
                        <h1 class="tariff__name">Mobile</h1>
                        <p class="tariff__description">
                            Get notifications about new releases in our mobile app.
                        </p>
                        <span class="tariff__price price">
                            <span class="price__currency">$</span>
                            <span class="price__value">10</span>
                            <span class="price__period">/ month</span>
                        </span>
                    </button>
                </li>
                <li class="tariffs-list__item tariff">
                    <button class="tariff__wrapper">
                        <img src="assets/images/laptop.svg?54863705a06a7a2e6380fbfa2763d470" alt="Desktop" class="tariff__image">
                        <h1 class="tariff__name">Desktop</h1>
                        <p class="tariff__description">
                            Enjoy new episodes on our laptop in browser with our web service, which supports all the
                            platforms.
                        </p>
                        <span class="tariff__price price">
                            <span class="price__currency">$</span>
                            <span class="price__value">15</span>
                            <span class="price__period">/ month</span>
                        </span>
                    </button>
                </li>
                <li class="tariffs-list__item tariff">
                    <button class="tariff__wrapper">
                        <img src="assets/images/monitor.svg?ef7c9e48e6b83fd8ac5a33c6c6489c52" alt="TV" class="tariff__image">
                        <h1 class="tariff__name">Tv</h1>
                        <p class="tariff__description">
                            Watch your favourite series at home on large screen with our TV application.
                        </p>
                        <span class="tariff__price price">
                            <span class="price__currency">$</span>
                            <span class="price__value">20</span>
                            <span class="price__period">/ month</span>
                        </span>
                    </button>
                </li>
            </ul>
            <button class="button">Give feedback</button>
        </section>
    </button>
<script type="text/javascript" src="main.js"></script></body>

</html>
